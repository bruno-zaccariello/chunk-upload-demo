<form>
    <div class="form-check">
        <label class="form-check-label" for="delayed-calls">Atrasar chamadas no envio em lote</label>
        <input (change)="handleDelayChange($event)" [(ngModel)]="_doDelay" class="form-check-input" type="checkbox"
            id="delayed-calls" name="delayed-calls">
    </div>

    <div class="form-group">
        <label for="delay-time">Tempo de atraso</label>
        <input step="100" (change)="handleDelayTimeChange($event)" [(ngModel)]="_delayTime" class="form-control"
            type="number" id="delay-time" name="delay-time">
    </div>

    <div class="form-check">
        <label class="form-check-label" for="log-info">Logar informações adicionais</label>
        <input (change)="handleAdditionalLogChange($event)" [(ngModel)]="_aditionalLogs" class="form-check-input"
            type="checkbox" id="log-info" name="log-info">
    </div>

    <button (click)="saveOptions()" type="button" class="btn btn-primary">Salvar</button>
</form>
